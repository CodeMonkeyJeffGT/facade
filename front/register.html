<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <title>register</title>
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <h1 class="content-title">创建账户</h1>
        <div class="content-form">
            <form name="LoginForm" method="post">
                <div id="change_margin_1">
                    <input class="user" type="text" name="username" id="username" placeholder="请输入用户名">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" name="password" id="password" placeholder="请输入密码">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2"></p>
                <div id="change_margin_3">
                    <input class="content-form-signup" type="submit" id="setregister" value="创建账户">
                </div>
            </form>
        </div>
        <div class="content-login-description">已经拥有账户？</div>
        <div><a class="content-login-link" href="denglujiemian.html">登录</a></div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
