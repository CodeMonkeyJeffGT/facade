<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    
    <h1 class="content-title">登录</h1>
    <div class="content-form">
        <form name="LoginForm" method="post">
            <div id="change_margin_1">
                <input class="user" type="text" name="account" id="account" placeholder="请输入用户名">
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" id="password" placeholder="请输入密码">
            </div>
            <p id="remind_2"></p>
            <!-- input的value为空时弹出提醒 -->
            <div id="change_margin_3">
                <input class="content-form-signup" type="button" id="public" onclick="return submitTest()" value="登录">
            </div>
        </form>
    </div>
    <div class="content-login-description">没有账户？</div>
    <div><a class="content-login-link" href="register.html">注册</a></div>
</div>
</body>
<script src="js\jquery.js"></script>
<script src="js\form.js"></script>

</html>
